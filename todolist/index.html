<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <title>A Simple ToDo Notes</title>
  <meta name="description" content="Free Bootstrap 4 Pingendo Elegant template for to do notes">
  <meta name="keywords" content="bootstrap 4 pingendo to do list">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="elegant.css" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Script: Smooth scrolling between anchors in the same page -->
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/angularjs1.7.5.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="sss" ng-controller="DashboardController">
  <div class="align-items-center d-flex photo-overlay cover p-3" style="background-image: url(&quot;assets/restaurant/cover_dark.jpg&quot;); backgroound-attachment:fixed;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form class="p-4 bg-dark-opaque" name="baseForm">
            <h2 class="text-center">A Simple To Do List</h2>
            <div class="form-group"> <label>Remind me to...</label>
              <input id="data" class="form-control" placeholder="Type here" ng-model="caption" name="caption"> </div>
            <button type="submit" class="btn btn-block btn-outline-primary p-2" ng-click="createNewTask()"><b>Create</b></button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li class="list-group-item text-center border-0" ng-if="task.length == 0"> No to-do(s), shall you make one?
              <!--</li-->
            </li>
            <li class="border-0 list-group-item d-flex justify-content-between align-items-center" ng-repeat="text in task track by $index" sequence="{{$index}}"> {{text}} <button class="btn btn-secondary" ng-click="markThisDone($index)">
                <i class="fa fa-times fa-lg"></i>
              </button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
